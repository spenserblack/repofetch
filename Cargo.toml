[package]
name = "repofetch"
version = "0.1.0"
authors = ["Spenser Black <spenserblack01@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Fetch details about your remote repository"
readme = "README.md"
keywords = ["repository", "github"]
categories = ["command-line-utilities"]
repository = "https://github.com/spenserblack/repofetch"
publish = false # You should at least look at this file before you publish

[dependencies]
big-bytes = "1"
clap = "2"
colored = "2"
github-stats = "0.3"
tokio = { version = "0.2", features = ["macros"] }
