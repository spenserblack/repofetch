[package]
name = "repofetch"
version = "0.3.0"
authors = ["Spenser Black <spenserblack01@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Fetch details about your remote repository"
readme = "README.md"
keywords = ["repository", "github", "cli"]
categories = ["command-line-utilities"]
repository = "https://github.com/spenserblack/repofetch"
exclude = [
    ".github/*",
    "images/*",
    ".editorconfig",
    ".gitignore",
    ".travis.yml",
    "CHANGELOG.md",
]

[dependencies]
anyhow = "1"
chrono-humanize = "0.1.1"
clap = { version = "2", features = ["wrap_help"] }
colored = "2"
dirs = "3"
futures = "0.3"
git2 = { version = "0.13", default-features = false }
github-stats = "0.4"
humansize = "1"
itertools = "0.9"
lazy_static = "1"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8"
tokio = { version = "0.3", features = ["macros", "rt-multi-thread"] }

[dev-dependencies]
more-asserts = "0.2"
paste = "1"
unicode-width = "0.1"
