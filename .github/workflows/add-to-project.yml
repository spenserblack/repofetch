name: Add to project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.1
        with:
          project-url: https://github.com/users/spenserblack/projects/6
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: meta, question
          label-operator: NOT
