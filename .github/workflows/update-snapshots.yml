name: Update Snapshots

on:
  workflow_dispatch:
    inputs:
      os:
        required: true
        type: choice
        options:
          - windows-latest
          - macos-latest
          - ubuntu-latest

jobs:
  update-snapshots:
    name: Update Snapshots
    runs-on: ${{ inputs.os }}
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - name: Update Snapshots
      env:
        UPDATE_SNAPSHOTS: 1
      run: ruby bin/rake spec
    - name: Push Changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update snapshots
